<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SARET | Optical and Scientific Engineering</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      font-family: 'Roboto', sans-serif;
    }

    #serviceContent {
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .service-btn {
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- HEADER -->
  <header class="bg-gray-900 text-white py-4 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-6">
      <div class="flex items-center space-x-2 bg-white rounded-md p-1">
        <img src="saret_logo.png" alt="SARET Logo" class="h-16 w-auto">
      </div>

      <nav class="flex items-center space-x-6">
        <ul class="flex space-x-8 text-lg">
          <li><a href="#services" id="navServices" class="hover:text-blue-400 transition">Services</a></li>
          <li><a href="#contact" id="navContact" class="hover:text-blue-400 transition">Contact</a></li>
        </ul>

        <div class="ml-6 flex space-x-2">
          <button onclick="switchLang('en')" id="btnEN" class="px-3 py-1 border rounded transition duration-200 border-white text-white hover:bg-gray-800">EN</button>
          <button onclick="switchLang('es')" id="btnES" class="px-3 py-1 border rounded transition duration-200 border-white text-white hover:bg-gray-800">ES</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="text-center py-20 bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-xl">
    <div class="container mx-auto px-6">
      <h2 class="text-5xl font-extrabold mb-4" id="heroTitle"></h2>
      <p class="text-xl max-w-3xl mx-auto mb-8 opacity-90" id="heroDesc"></p>

      <a href="#contact" id="heroBtn"
        class="bg-white text-blue-700 text-lg font-semibold px-8 py-3 rounded-full shadow-2xl hover:bg-gray-200 transition duration-300 transform hover:scale-105">
      </a>
    </div>
  </section>

  <!-- EXPERTISE -->
  <section id="expertise" class="py-20 bg-gray-50 border-t border-gray-200">
    <div class="container mx-auto px-6 text-center">
      <h3 class="text-4xl font-bold mb-12 text-gray-800" id="expertiseTitle"></h3>
      <p class="text-lg max-w-4xl mx-auto mb-16 text-gray-700 leading-relaxed" id="expertiseDesc"></p>
    </div>
  </section>

  <!-- SERVICES -->
  <section id="services" class="py-20 bg-white">
    <div class="container mx-auto px-6">
      <h3 class="text-4xl font-bold text-center mb-16 text-gray-800" id="servicesTitle"></h3>

      <div class="flex flex-col lg:flex-row justify-center items-start space-y-12 lg:space-y-0 lg:space-x-12">
        <div class="flex flex-col space-y-4 w-full lg:w-72 sticky top-24">
          <button id="opticalBtn" onclick="updateContent('optical')" class="service-btn"></button>
          <button id="metrologyBtn" onclick="updateContent('metrology')" class="service-btn"></button>
          <button id="solarBtn" onclick="updateContent('solar')" class="service-btn"></button>
          <button id="semiconductorBtn" onclick="updateContent('semiconductor')" class="service-btn"></button>
        </div>

        <div id="serviceContent" class="w-full max-w-3xl bg-gray-50 p-8 rounded-2xl shadow-xl opacity-0 transform translate-y-2"></div>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="py-20 bg-gray-100">
    <div class="container mx-auto px-6 text-center max-w-4xl">
      <h3 class="text-4xl font-bold mb-12 text-gray-800" id="contactTitle"></h3>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 text-left">
        <!-- Contact Info -->
        <div class="bg-white p-8 rounded-xl shadow-lg">
          <h4 class="text-2xl font-semibold mb-4 text-blue-700" id="contactInfoTitle"></h4>
          <p class="text-lg mb-6" id="contactInfoDesc"></p>

          <div class="space-y-4">
            <p class="text-gray-700 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              Email: <a id="contactEmail" href="#" class="ml-2 text-blue-700 font-semibold hover:text-blue-500"></a>
            </p>

            <p class="text-gray-700 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              Phone: <span id="contactPhone" class="ml-2 font-semibold"></span>
            </p>

            <p class="text-gray-700 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
              </svg>
              <a id="contactLinkedin" href="#" target="_blank" rel="noopener" class="text-blue-700 font-semibold hover:text-blue-500"></a>
            </p>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="bg-white p-8 rounded-xl shadow-lg">
          <h4 class="text-2xl font-semibold mb-6 text-blue-700" id="formTitle"></h4>

          <form action="https://formspree.io/f/mqagqzpa" method="POST" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700" id="labelName"></label>
              <input type="text" name="name" id="name" required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700" id="labelEmail"></label>
              <input type="email" name="_replyto" id="email" required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700" id="labelPhone"></label>
              <input type="tel" name="phone" id="phone"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label for="message" class="block text-sm font-medium text-gray-700" id="labelMessage"></label>
              <textarea name="message" id="message" rows="4" required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <button type="submit" id="formSubmitBtn"
              class="w-full py-3 px-4 rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 transition">
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    // --- Contact Info ---
    const CONTACT_EMAIL = "saret.consulting@outlook.mx";
    const CONTACT_TELEPHONE = "+52 477 536 14 43";
    const CONTACT_LINKEDIN = "https://www.linkedin.com/in/yaritza-borroel/";

    document.getElementById("contactEmail").textContent = CONTACT_EMAIL;
    document.getElementById("contactEmail").href = "mailto:" + CONTACT_EMAIL;
    document.getElementById("contactPhone").textContent = CONTACT_TELEPHONE;
    document.getElementById("contactLinkedin").href = CONTACT_LINKEDIN;

    // --- Language Texts (idéntico a tu versión original) ---
    // [Mantén aquí tu objeto contentTexts y services exactamente como lo tienes]

    // --- Funciones y lógica idéntica ---
    // [Mantén tu código de switchLang, updateContent y setActiveButton sin cambios]

    window.addEventListener("DOMContentLoaded", () => {
      switchLang('en');
      updateContent('optical');
    });
  </script>

</body>
</html>
