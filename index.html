<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SARET | Scientific Applications and Research in Engineering Technologies</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {

    }

    #serviceContent {
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;

</head>

<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- HEADER -->
  <header class="bg-gray-900 text-white py-4 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-6">
      <div class="flex items-center space-x-2 bg-white rounded-md p-1">
        <img src="saret_logo.png" alt="SARET Logo" class="h-16 w-auto">
      </div>

      <nav class="flex items-center space-x-6">
        <ul class="flex space-x-8 text-lg">
          <li><a href="#services" id="navServices" class="hover:text-blue-400 transition">Services</a></li>
          <li><a href="#contact" id="navContact" class="hover:text-blue-400 transition">Contact</a></li>
        </ul>

        <div class="ml-6 flex space-x-2">
          <button onclick="switchLang('en')" id="btnEN" class="px-3 py-1 border rounded transition duration-200 border-white text-white hover:bg-gray-800">EN</button>
          <button onclick="switchLang('es')" id="btnES" class="px-3 py-1 border rounded transition duration-200 border-white text-white hover:bg-gray-800">ES</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="text-center py-20 bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-xl">
    <div class="container mx-auto px-6">
      <h2 class="text-5xl font-extrabold mb-4" id="heroTitle"></h2>
      <p class="text-xl max-w-3xl mx-auto mb-8 opacity-90" id="heroDesc"></p>

      <a href="#contact" id="heroBtn"
        class="bg-white text-blue-700 text-lg font-semibold px-8 py-3 rounded-full shadow-2xl hover:bg-gray-200 transition duration-300 transform hover:scale-105">
      </a>
    </div>
  </section>

  <!-- EXPERTISE / ABOUT -->
  <section id="expertise" class="py-20 bg-gray-50 border-t border-gray-200">
    <div class="container mx-auto px-6 text-center">
      <h3 class="text-4xl font-bold mb-12 text-gray-800" id="expertiseTitle"></h3>
      <p class="text-lg max-w-4xl mx-auto mb-16 text-gray-700 leading-relaxed" id="expertiseDesc"></p>
    </div>
  </section>

  <!-- SERVICES -->
  <section id="services" class="py-20 bg-white">
    <div class="container mx-auto px-6">
      <h3 class="text-4xl font-bold text-center mb-16 text-gray-800" id="servicesTitle"></h3>

      <div class="flex flex-col lg:flex-row justify-center items-start space-y-12 lg:space-y-0 lg:space-x-12">
        <div class="flex flex-col space-y-4 w-full lg:w-72 sticky top-24">
          <button id="opticalBtn" onclick="updateContent('optical')" class="service-btn w-full text-left px-4 py-3 rounded-xl border border-gray-300 bg-white shadow-sm text-base font-semibold"></button>

          <button id="metrologyBtn" onclick="updateContent('metrology')" class="service-btn w-full text-left px-4 py-3 rounded-xl border border-gray-300 bg-white shadow-sm text-base font-semibold"></button>

          <button id="coatingsBtn" onclick="updateContent('coatings')" class="service-btn w-full text-left px-4 py-3 rounded-xl border border-gray-300 bg-white shadow-sm text-base font-semibold"></button>

          <button id="semiconductorBtn" onclick="updateContent('semiconductor')" class="service-btn w-full text-left px-4 py-3 rounded-xl border border-gray-300 bg-white shadow-sm text-base font-semibold"></button>

          <button id="trainingBtn" onclick="updateContent('training')" class="service-btn w-full text-left px-4 py-3 rounded-xl border border-gray-300 bg-white shadow-sm text-base font-semibold"></button>
        </div>

        <div id="serviceContent" class="w-full max-w-3xl bg-gray-50 p-8 rounded-2xl shadow-xl opacity-0 transform translate-y-2"></div>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="py-20 bg-gray-100">
    <div class="container mx-auto px-6 text-center max-w-4xl">
      <h3 class="text-4xl font-bold mb-12 text-gray-800" id="contactTitle"></h3>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 text-left">
        <!-- Contact Info -->
        <div class="bg-white p-8 rounded-xl shadow-lg">
          <h4 class="text-2xl font-semibold mb-4 text-blue-700" id="contactInfoTitle"></h4>
          <p class="text-lg mb-6" id="contactInfoDesc"></p>

          <div class="space-y-4">
            <p class="text-gray-700 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              Email: <a id="contactEmail" href="#" class="ml-2 text-blue-700 font-semibold hover:text-blue-500"></a>
            </p>

            <p class="text-gray-700 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              Phone: <span id="contactPhone" class="ml-2 font-semibold"></span>
            </p>

            <p class="text-gray-700 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
              </svg>
              <a id="contactLinkedin" href="#" target="_blank" rel="noopener" class="text-blue-700 font-semibold hover:text-blue-500"></a>
            </p>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="bg-white p-8 rounded-xl shadow-lg">
          <h4 class="text-2xl font-semibold mb-6 text-blue-700" id="formTitle"></h4>

          <form action="https://formspree.io/f/mqagqzpa" method="POST" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700" id="labelName"></label>
              <input type="text" name="name" id="name" required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700" id="labelEmail"></label>
              <input type="email" name="_replyto" id="email" required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700" id="labelPhone"></label>
              <input type="tel" name="phone" id="phone"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label for="message" class="block text-sm font-medium text-gray-700" id="labelMessage"></label>
              <textarea name="message" id="message" rows="4" required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <button type="submit" id="formSubmitBtn"
              class="w-full py-3 px-4 rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 
              focus:ring-2 focus:ring-blue-500 transition">
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

<script>
  const CONTACT_EMAIL = "saret.consulting@outlook.mx";
  const CONTACT_TELEPHONE = "+52 477 536 14 43";
  const CONTACT_LINKEDIN = "https://www.linkedin.com/in/yaritza-borroel/";

  document.getElementById("contactEmail").textContent = CONTACT_EMAIL;
  document.getElementById("contactEmail").href = "mailto:" + CONTACT_EMAIL;
  document.getElementById("contactPhone").textContent = CONTACT_TELEPHONE;
  document.getElementById("contactLinkedin").href = CONTACT_LINKEDIN;

  const LANG_KEY = "saretLang";

  const contentTexts = {
    en: {
      navServices: "Services",
      navContact: "Contact",

      heroTitle: "Scientific Applications and Research in Engineering Technologies",
      heroDesc:
        "SARET is a privately owned engineering company operating in the technological innovation sector. We specialize in advanced engineering services for scientific and industrial projects, connecting applied science with robust, manufacturable technology.",
      heroBtn: "Schedule a call",

      expertiseTitle: "Who we are",
      expertiseDesc:
        "SARET is a private company operating in the technological activities sector, focused on engineering services for scientific and industrial projects. Our goals are to consolidate as a specialized engineering partner for science and technology, orient our work towards the development of technology and applied scientific projects for industry, collaborate with companies, universities and research centers in joint R&D&I initiatives, and contribute to applied science projects in the face of current scientific and technological challenges.",

      servicesTitle: "Technical assistance, engineering services and training",

      contactTitle: "Get in touch",
      contactInfoTitle: "Let’s talk about your project",
      contactInfoDesc:
        "Whether you are defining a new technological concept or structuring an R&D project, we support you with optical engineering, scientific instrumentation and thin-film and semiconductor technologies.",

      formTitle: "Send us a message",
      labelName: "Name",
      labelEmail: "Email",
      labelPhone: "Phone (optional)",
      labelMessage: "Tell us about your project or technical needs",
      formSubmitBtn: "Send message",

      contactLinkedin: "Visit our LinkedIn profile"
    },
    es: {
      navServices: "Servicios",
      navContact: "Contacto",

      heroTitle: "Scientific Applications and Research in Engineering Technologies",
      heroDesc:
        "SARET es una empresa de capital 100 % privado, enmarcada en el sector de actividades tecnológicas. Ofrecemos servicios de ingeniería altamente especializados para proyectos científicos y tecnológicos, conectando la ciencia aplicada con soluciones tecnológicas robustas y fabricables.",
      heroBtn: "Contáctanos",

      expertiseTitle: "Quiénes somos",
      expertiseDesc:
        "SARET es una empresa privada orientada a servicios de ingeniería para proyectos con objetivos científicos y tecnológicos. Nuestros objetivos son consolidarnos como una empresa especializada en ingeniería para ciencia y tecnología, orientar nuestros servicios al desarrollo de tecnología y proyectos científicos con aplicación industrial, colaborar con empresas, universidades y centros de investigación en proyectos conjuntos de I+D+i, y contribuir al desarrollo de proyectos de ciencia aplicada ante los retos científico-tecnológicos actuales.",

      servicesTitle: "Asistencia técnica, servicios de ingeniería y formación",

      contactTitle: "Ponte en contacto",
      contactInfoTitle: "Conversemos sobre tu proyecto",
      contactInfoDesc:
        "Ya sea que estés definiendo un nuevo concepto tecnológico o estructurando un proyecto de I+D, podemos apoyarte con ingeniería óptica, instrumentación científica y tecnologías de recubrimientos y semiconductores.",

      formTitle: "Envíanos un mensaje",
      labelName: "Nombre",
      labelEmail: "Correo electrónico",
      labelPhone: "Teléfono (opcional)",
      labelMessage: "Cuéntanos sobre tu proyecto o necesidades técnicas",
      formSubmitBtn: "Enviar mensaje",

      contactLinkedin: "Visita nuestro perfil en LinkedIn"
    }
  };

  const services = {
    en: {
      optical: {
        title: "Optics and Optomechanics",
        desc:
          "Engineering services in optical and optomechanical design for scientific and industrial systems, from conceptual definition to specifications ready for manufacturing.",
        bullets: [
          "Optical design for imaging and spectroscopic systems.",
          "Lens and mirror assemblies, collimators, cameras and illumination optics.",
          "Optomechanical interfaces, mounts and alignment strategies.",
          "Support in tolerances, ISO-based specifications and design-for-manufacturing."
        ]
      },
      metrology: {
        title: "Engineering Studies, Consulting and Project Development",
        desc:
          "Technical assistance and engineering consulting for projects with scientific and technological objectives, including feasibility, design studies and project support.",
        bullets: [
          "Technical studies for optical, mechanical and semiconductor-based systems.",
          "Specialized engineering consulting for R&D and industrial technology projects.",
          "Support in the definition, planning and technical follow-up of development projects.",
          "Collaboration in joint R&D&I initiatives with companies, universities and research centers."
        ]
      },
      coatings: {
        title: "Optical Coatings and Thin-Film Technology",
        desc:
          "Design and support for the development and manufacturing of optical coatings: filters, anti-reflective and high-reflective coatings, beam splitters and polarizers.",
        bullets: [
          "Design and optimization of multilayer coatings for scientific and industrial applications.",
          "Support for thin-film deposition processes (PVD: e-beam evaporation, sputtering, etc.).",
          "Characterization strategies for transmission, reflection and thickness uniformity.",
          "Process feedback to improve spectral performance and reproducibility."
        ]
      },
      semiconductor: {
        title: "Semiconductor Technology and Devices",
        desc:
          "Engineering and consulting in semiconductor-based devices for sensing and solar-energy applications.",
        bullets: [
          "Design and modeling of semiconductor devices and structures.",
          "Deposition and electrical characterization techniques for semiconductor and thin-film materials.",
          "Support for R&D in solar cells and optoelectronic devices."
        ]
      },
      training: {
        title: "Specialized Training and Technical Courses",
        desc:
          "Technical training for engineers, researchers and technical staff who require solid foundations in optical design, thin-film technology, mechanical design and semiconductor technology.",
        bullets: [
          "Fundamentals of optical design (basic level).",
          "Advanced optical design (tolerances, optimization, software-based design).",
          "Design of optical coatings: basic and advanced.",
          "Thin-film deposition technologies for optical applications.",
          "Advanced mechanical design and semiconductor technology topics for scientific and industrial systems."
        ]
      }
    },

    es: {
      optical: {
        title: "Óptica y Optomecánica",
        desc:
          "Servicios de ingeniería en diseño óptico y optomecánico para sistemas científicos e industriales, desde la definición conceptual hasta especificaciones listas para fabricación.",
        bullets: [
          "Diseño de sistemas ópticos para imagen y espectroscopía.",
          "Conjuntos de lentes y espejos, colimadores, cámaras y óptica de iluminación.",
          "Interfaces optomecánicas, monturas y estrategias de alineación.",
          "Apoyo en tolerancias, especificaciones basadas en normas ISO y diseño orientado a manufactura."
        ]
      },
      metrology: {
        title: "Estudios de Ingeniería, Consultoría y Desarrollo de Proyectos",
        desc:
          "Asistencia técnica y consultoría de ingeniería para proyectos con objetivos científicos y tecnológicos, incluyendo estudios de viabilidad, diseño y soporte a proyectos de desarrollo.",
        bullets: [
          "Estudios técnicos para sistemas ópticos, mecánicos y basados en semiconductores.",
          "Consultoría especializada en proyectos de I+D y tecnología industrial.",
          "Apoyo en la definición, planeación y seguimiento técnico de proyectos de desarrollo.",
          "Colaboración en iniciativas de I+D+i con empresas, universidades y centros de investigación."
        ]
      },
      coatings: {
        title: "Recubrimientos Ópticos y Tecnología de Películas Delgadas",
        desc:
          "Diseño y consultoría especializada en el desarrollo y la manufactura de recubrimientos ópticos: filtros ópticos, recubrimientos antirreflejantes y altamente reflectantes, divisores de haz y polarizadores.",
        bullets: [
          "Diseño óptico y optimización de recubrimientos multicapa para aplicaciones científicas e industriales.",
          "Soporte para procesos de depósito de películas delgadas (PVD: evaporación por haz de electrones, sputtering, etc.).",
          "Estrategias de caracterización de transmitancia, reflectancia y uniformidad de espesor.",
          "Retroalimentación de resultados de metrología hacia el ajuste de procesos de deposición."
        ]
      },
      semiconductor: {
        title: "Tecnología de Semiconductores y Dispositivos",
        desc:
          "Servicios de ingeniería y consultoría en dispositivos basados en semiconductores para aplicaciones de sensado y energía solar.",
        bullets: [
          "Diseño y modelado de dispositivos semiconductores y estructuras activas.",
          "Técnicas de depósito y caracterización eléctrica de materiales semiconductores y películas delgadas.",
          "Apoyo en investigación y desarrollo de celdas solares y dispositivos optoelectrónicos."
        ]
      },
      training: {
        title: "Formación Técnica y Cursos Especializados",
        desc:
          "Ofrecemos cursos abiertos y a la medida en México, dirigidos a ingenieros, personal técnico y grupos de I+D que requieran bases sólidas en diseño óptico, recubrimientos y tecnología de materiales.",
        bullets: [
          "Fundamentos de diseño óptico.",
          "Diseño de recubrimientos ópticos: básico y avanzado.",
          "Tecnologías de depósito de películas delgadas.",
          "Diseño mecánico avanzado orientado a instrumentación.",
          "Tecnología de semiconductores aplicada a dispositivos científicos e industriales."
        ]
      }
    }
  };

  let currentLang = "en";

  function setActiveButton(key) {
    const mapping = {
      optical: "opticalBtn",
      metrology: "metrologyBtn",
      coatings: "coatingsBtn",
      semiconductor: "semiconductorBtn",
      training: "trainingBtn"
    };

    Object.values(mapping).forEach(id => {
      const btn = document.getElementById(id);
      if (btn) btn.classList.remove("service-btn-active");
    });

    const activeBtn = document.getElementById(mapping[key]);
    if (activeBtn) activeBtn.classList.add("service-btn-active");
  }

  function updateServiceButtonsText() {
    document.getElementById("opticalBtn").textContent =
      currentLang === "en" ? "Optics & Optomechanics" : "Óptica y Optomecánica";

    document.getElementById("metrologyBtn").textContent =
      currentLang === "en" ? "Engineering Services" : "Servicios de ingeniería";

    document.getElementById("coatingsBtn").textContent =
      currentLang === "en" ? "Optical Coatings" : "Recubrimientos ópticos";

    document.getElementById("semiconductorBtn").textContent =
      currentLang === "en" ? "Semiconductor Technology" : "Tecnología de semiconductores";

    document.getElementById("trainingBtn").textContent =
      currentLang === "en" ? "Training & Courses" : "Formación y cursos";
  }

  function updateContent(key) {
    const contentDiv = document.getElementById("serviceContent");
    const service = services[currentLang][key];
    if (!service) return;

    contentDiv.style.opacity = 0;
    contentDiv.style.transform = "translateY(4px)";

    setTimeout(() => {
      const bulletsHTML = service.bullets?.length
        ? `<ul class="list-disc pl-5 space-y-2 text-gray-700 text-base">
             ${service.bullets.map(item => `<li>${item}</li>`).join("")}
           </ul>`
        : "";

      contentDiv.innerHTML = `
        <h4 class="text-2xl font-bold mb-4 text-blue-700">${service.title}</h4>
        <p class="text-lg text-gray-700 mb-4">${service.desc}</p>
        ${bulletsHTML}
      `;

      contentDiv.style.opacity = 1;
      contentDiv.style.transform = "translateY(0)";
      setActiveButton(key);
    }, 150);
  }

  function switchLang(lang) {
    if (!contentTexts[lang]) return;
    currentLang = lang;

    localStorage.setItem(LANG_KEY, lang);

    const t = contentTexts[lang];

    document.getElementById("navServices").textContent = t.navServices;
    document.getElementById("navContact").textContent = t.navContact;

    document.getElementById("heroTitle").textContent = t.heroTitle;
    document.getElementById("heroDesc").textContent = t.heroDesc;
    document.getElementById("heroBtn").textContent = t.heroBtn;

    document.getElementById("expertiseTitle").textContent = t.expertiseTitle;
    document.getElementById("expertiseDesc").textContent = t.expertiseDesc;

    document.getElementById("servicesTitle").textContent = t.servicesTitle;

    document.getElementById("contactTitle").textContent = t.contactTitle;
    document.getElementById("contactInfoTitle").textContent = t.contactInfoTitle;
    document.getElementById("contactInfoDesc").textContent = t.contactInfoDesc;

    document.getElementById("formTitle").textContent = t.formTitle;
    document.getElementById("labelName").textContent = t.labelName;
    document.getElementById("labelEmail").textContent = t.labelEmail;
    document.getElementById("labelPhone").textContent = t.labelPhone;
    document.getElementById("labelMessage").textContent = t.labelMessage;
    document.getElementById("formSubmitBtn").textContent = t.formSubmitBtn;

    document.getElementById("contactLinkedin").textContent = t.contactLinkedin;

    updateServiceButtonsText();
    updateContent("optical");
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem(LANG_KEY) || "en";
    switchLang(savedLang);
  });
</script>

</body>
</html>
